<head>
  <link rel="stylesheet" href="context-settings.css">
</head>
<div class="ContextTitle">
  Context Settings
  <div class="description1">Describe the model's identity and give a few interaction examples:</div>
</div>
<div class="ContextLord">
  <textarea id="context1" maxlength="1000">${contextSettings.context1}</textarea>
</div>
<div class="slider-container">
  <div class="extras">
    <div class="extra-container">
      <span class="extra-label">End of sequence:</span>
      <textarea class="extra-field" id="eos" maxlength="200">${contextSettings.eos}</textarea>
    </div>
    <div class="extra-container">
      <span class="extra-label">Forbidden Tokens:</span>
      <textarea class="extra-field" id="bos" maxlength="200">${contextSettings.bos}</textarea>
    </div>
    <div class="extra-container">
      <span class="extra-label">User prefix:</span>
      <textarea class="extra-field" id="prefixU" maxlength="200">${contextSettings.prefixU}</textarea>
    </div>
    <div class="extra-container">
      <span class="extra-label">Model prefix:</span>
      <textarea class="extra-field" id="prefixM" maxlength="200">${contextSettings.prefixM}</textarea>
    </div>
  </div>
  <div class="slider-row">
    <label for="topP" class="slider-label">Top P:</label>
    <input type="range" id="topP" name="topP" min="0" max="1" step="0.01" value="${contextSettings.topP}">
    <span class="slider-value">0.5</span>
    <label for="temperature" class="slider-label">Temperature:</label>
    <input type="range" id="temperature" name="temperature" min="0.1" max="2" step="0.1" value="${contextSettings.temperature}">
    <span class="slider-value">1</span>
    <label for="noRepeatNgramSize" class="slider-label">No Repeat Ngram Size:</label>
    <input type="range" id="noRepeatNgramSize" name="noRepeatNgramSize" min="0" max="10" step="1" value="${contextSettings.noRepeatNgramSize}">
    <span class="slider-value">2</span>
  </div>
  <div class="slider-row">
    <label for="maxTokens" class="slider-label">Generation Context:</label>
    <input type="range" id="maxTokens" name="maxTokens" min="1" max="4000" step="1" value="${contextSettings.maxTokens}">
    <span class="slider-value">512</span>
    <label for="topK" class="slider-label">Top K:</label>
    <input type="range" id="topK" name="topK" min="0" max="50000" step="1" value="${contextSettings.topK}">
    <span class="slider-value">50</span>
  </div>
</div>
<div class="submit-button-container">
  <button id="submit-context-button" class="submit-button">Apply</button>
  <button id="default-button" class="submit-button">Reset</button>
</div>
<script src="context-settings.js"></script>
